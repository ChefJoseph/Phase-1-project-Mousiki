  <body>

    <!---Title of the music player-->
    <h1>MOUSIKI</h1>

    <!---Toggle dark and light-->
    
<div>
  <input type="checkbox" class="checkbox" id="toggle-mode"> 
  <label for="toggle-mode" class="toggle">
  </label>
</div>
    
    <!---Nav bar of the players-->
    <nav id="players">
      <button id="celestino-player">Celestino</button>
      <button id="joseph-player">Joseph</button>
      <button id="nathaniel-player">Nathaniel</button>
    </nav>
<!---Actual music player-->
    <div id="music-player">

      <audio src="" id="songsrc"  ></audio>
      <div class="bar"></div>
      <nav id="song-favorites">
        <img id="song-one"></img>
        <img id="song-two"></img>
        <img id="song-three"></img>
        <img id="song-four"></img>
        

      </nav>
      <img id="album-cover"></img>
      <h3 id="title-song">What do we do to love</h3>
      <h4 id="title-artist">Hallman</h4>
      <div id="buttons">
        <div class="prev-track" onclick="prevTrack()"><i class="fa-solid fa-backward fa-3x" id="prev"></i></div>
        <div class="playpause-track" onclick="playpauseTrack()"><i class="fa-solid fa-play fa-3x" id="play"></i></div>
        <!-- <i class="fa-solid fa-pause fa-3x" id="pause"> -->
        <div class="next-track" onclick="nextTrack()"><i class="fa-solid fa-forward fa-3x" id="next"></i></div>
      </div>
